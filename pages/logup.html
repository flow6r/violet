<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>用户注册-小花学习套件</title>
    <link href="../styles/logup.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="../scripts/common/logup.js"></script>
</head>

<body>
    <div id="logoTxtDiv"><span id="logoTxt">violet</span></div>
    <div id="logupFormDiv">
        <form id="logupForm" action="../library/common/logup.php" method="post" onsubmit="return checkForm()">
            <div id="logupTxtDiv"><span id="logupTxt">用户注册</span></div>
            <div id="logupBoxDiv">
                <div id="idBoxDiv"><input id="idBox" name="id" type="text" maxlength="15" placeholder="学号" onblur="checkID()"/></div>
                <div id="idTipDiv"><span id="idTipText" style="visibility: hidden;">请输入学号</span></div>
                <div id="nameBoxDiv"><input id="nameBox" name="name" type="text" maxlength="4" placeholder="姓名" onblur="checkName()"/></div>
                <div id="nameTipDiv"><span id="nameTipText" style="visibility: hidden;">请输入真实姓名(中文)</span></div>
                <div id="passwdBoxDiv"><input id="passwdBox" name="passwd" type="password" maxlength="18" placeholder="密码" onblur="checkPasswd()"/></div>
                <div id="passwdTipDiv"><span id="passwdTipText" style="visibility: hidden;">请输入6~18位密码</span></div>
                <div id="verifyBoxDiv"><input id="verifyBox" type="password" maxlength="18" placeholder="重复密码" onblur="checkVerify()"/></div>
                <div id="verifyTipDiv"><span id="verifyTipText" style="visibility: hidden;">两次密码不一致</span></div>
                <div id="logupBtnDiv"><input id="logupBtn" type="submit" value="注册" /></div>
            </div>
        </form>
    </div>
    <div id="footerTxtDiv"><span id="footerTxt">&copy;2022&nbsp;mysite.com版权所有</span></div>
</body>

</html>
