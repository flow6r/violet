<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>用户注册-小花学习套件</title>
    <link href="../styles/logup.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div id="logoTxtDiv"><span id="logoTxt">flow6r</span></div>
    <div id="logupFormDiv">
        <form id="logupForm" action="panel.html" method="post">
            <div id="logupTxtDiv"><span id="logupTxt">用户注册</span></div>
            <div id="logupBoxDiv">
                <div id="idBoxDiv"><input id="idBox" type="text" maxlength="15" placeholder="学号"/></div>
                <div id="nameBoxDiv"><input id="nameBox" type="text" maxlength="4" placeholder="姓名"/></div>
                <div id="passwdBoxDiv"><input id="passwdBox" type="password" maxlength="18" placeholder="密码"/></div>
                <div id="verifyBoxDiv"><input id="verifyBox" type="password" maxlength="18" placeholder="重复密码"/></div>
                <div id="logupBtnDiv"><input id="logupBtn" type="submit" value="注册" /></div>
            </div>
        </form>
    </div>
    <div id="footerTxtDiv"><span id="footerTxt">&copy;2022&nbsp;mysite.com版权所有</span></div>
</body>

</html>
