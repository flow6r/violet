<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>重置密码</title>
    <link href="../styles/reset.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="../scripts/common/reset.js"></script>
</head>

<body>
    <div id="logoTxtDiv"><span id="logoTxt">violet</span></div>
    <div id="resetFormDiv">
        <form id="resetForm" action="../library/common/reset.php" method="post" onsubmit="return checkForm()">
            <div id="resetTxtDiv"><span id="resetTxt">重置密码</span></div>
            <div id="resetBoxDiv">
                <div id="codeBoxDiv"><input id="codeBox" name="code" type="text" placeholder="邮件验证码" onblur="checkCode()"/></div>
                <div id="codeTipDiv"><span id="codeTipText" style="visibility: hidden;">请输入验证码</span></div>
                <div id="passwdBoxDiv"><input id="passwdBox" name="passwd" type="password" maxlength="18" placeholder="新密码" onblur="checkPasswd()"/></div>
                <div id="passwdTipDiv"><span id="passwdTipText" style="visibility: hidden;">请输入6~18位密码</span></div>
                <div id="verifyBoxDiv"><input id="verifyBox" type="password" maxlength="18" placeholder="重复新密码" onblur="checkVerify()"/></div>
                <div id="verifyTipDiv"><span id="verifyTipText" style="visibility: hidden;">两次密码不一致</span></div>
                <div id="resetBtnDiv"><input id="resetBtn" type="submit" value="重置密码"/></div>
            </div>
        </form>
    </div>
    <div id="footerTxtDiv"><span id="footerTxt">&copy;2022&nbsp;mysite.com版权所有</span></div>
</body>

</html>
