<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>密码重置</title>
    <link href="../styles/reset.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div id="logoTxtDiv"><span id="logoTxt">violet</span></div>
    <div id="resetFormDiv">
        <form id="resetForm" action="../login.html" method="post">
            <div id="resetTxtDiv"><span id="resetTxt">密码重置</span></div>
            <div id="resetBoxDiv">
                <div id="newPasswdBoxDiv"><input id="newPasswdBox" type="password" maxlength="18" placeholder="新密码"/></div>
                <div id="rePasswdBoxDiv"><input id="rePasswdBox" type="password" maxlength="18" placeholder="重复新密码"/></div>
                <div id="emailBoxDiv"><input id="emailBox" type="email" placeholder="电子邮箱"/></div>
                <div id="verifyBoxDiv"><input id="verifyBox" type="text" placeholder="邮件验证码"/></div>
                <div id="resetBtnDiv"><input id="resetBtn" type="submit" value="重置密码"/></div>
            </div>
        </form>
    </div>
    <div id="footerTxtDiv"><span id="footerTxt">&copy;2022&nbsp;mysite.com版权所有</span></div>
</body>

</html>
