<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>重置密码</title>
    <link href="../styles/forget.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="../scripts/common/forget.js"></script>
</head>

<body>
    <div id="logoTxtDiv"><span id="logoTxt">violet</span></div>
    <div id="resetFormDiv">
        <form id="resetForm" action="../library/common/send_code.php" method="post" onsubmit="return checkForm()">
            <div id="resetTxtDiv"><span id="resetTxt">验证邮箱</span></div>
            <div id="resetBoxDiv">
                <div id="emailBoxDiv"><input id="emailBox" name="email" type="email" placeholder="电子邮箱" onblur="checkEmail()"/></div>
                <div id="emailTipDiv"><span id="emailTipText" style="visibility: hidden;">请输入您的邮箱</span></div>
                <div id="resetBtnDiv"><input id="resetBtn" type="submit" value="继续"/></div>
            </div>
        </form>
    </div>
    <div id="footerTxtDiv"><span id="footerTxt">&copy;2022&nbsp;mysite.com版权所有</span></div>
</body>

</html>
