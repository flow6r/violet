<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>用户登录-小花学习套件</title>
    <link href="styles/login.css" type="text/css" rel="stylesheet" />
    <script  type="text/javascript" src="scripts/common/login.js"></script>
</head>

<body>
    <div id="logoTxtDiv"><span id="logoTxt">violet</span></div>
    <div id="loginFormDiv">
        <form id="loginForm" action="library/common/login.php" method="post" onsubmit="return checkForm()">
            <div id="loginTxtDiv"><span id="loginTxt">用户登录</span></div>
            <div id="loginBoxDiv">
                <div id="idBoxDiv"><input id="idBox" name="id" type="text" maxlength="15" placeholder="用户ID" onblur="checkID()"/></div>
                <div id="idTipDiv"><span id="idTipText" style="visibility: hidden;">请输入用户ID</span></div>
                <div id="passwdBoxDiv"><input id="passwdBox" name="passwd" type="password" maxlength="18" placeholder="密码" onblur="checkPasswd()"/></div>
                <div id="passwdTipDiv"><span id="passwdTipText" style="visibility: hidden;">请输入密码</span></div>
                <div id="loginBtnDiv"><input id="loginBtn" type="submit" value="登录" /></div>
            </div>
            <div id="helpTxtDiv"><span id="helpTxt"><a href="pages/logup.html">注册</a>&nbsp;|&nbsp;<a href="pages/reset.html">忘记密码</a></span></div>
        </form>
    </div>
    <div id="footerTxtDiv"><span id="footerTxt">&copy;2022&nbsp;mysite.com版权所有</span></div>
</body>

</html>
