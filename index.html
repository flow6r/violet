<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>VIOLET-用户登录</title>
    <link type="image/x-icon" rel="icon" href="images/icons/icon_purple.ico" />
    <script type="text/javascript" src="scripts/jquery/jquery-3.5.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="styles/login.css" />
</head>

<body>
    <div id="logoTxtDiv"><span id="logoTxt">VIOLET</span></div>
    <div id="loginFormDiv">
        <form id="loginForm" name="loginForm">
            <table id="loginFormTbl">
                <tr><th>用户登录</th></tr>
                <tr></tr>
                <tr><td><input type="text" id="userID" name="userID" maxlength="15" placeholder="用户ID" /></td></tr>
                <tr><td><span id="verifyUserID" style="visibility: hidden;">请输入用户ID</span></td></tr>
                <tr><td><input type="password" id="userPasswd" name="userPasswd" maxlength="18" placeholder="密码" /></td></tr>
                <tr><td><span id="verifyUserPasswd" style="visibility: hidden;">请输入密码</span></td></tr>
                <tr><td><input type="button" id="loginBtn" value="登录" onclick="login()" /></td></tr>
                <tr></tr>
                <tr id="helpLink"><td><span><a href="pages/register.html">创建账户</a>&nbsp;|&nbsp;<a href="pages/reset.html">忘记密码</a></span></td></tr>
            </table>
        </form>
    </div>
    <footer></footer>
    <script type="text/javascript" src="scripts/common/login.js"></script>
</body>

</html>
